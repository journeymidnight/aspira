syntax = "proto3";

//import "raft.proto";

package aspirapb;

// Worker services.
message Payload {
	bytes Data = 1;
}

message RaftContext {
	fixed64 id = 1;
	string addr = 2;
}


//save MembershipState into 
message MembershipState {
	map<uint64,string> nodes = 1;
}

message Snapshot {
	RaftContext context = 1;
	uint64 index = 2;
	uint64 read_ts = 3;
	// done is used to indicate that snapshot stream was a success.
	bool done	= 4;
	// since_ts stores the ts of the last snapshot to support diff snap updates.
	uint64 since_ts = 5;
}


message RaftBatch {
	RaftContext context = 1;
	Payload payload = 2;
}

message EntryMeta {
        uint64     Term  = 1;
        uint64     Index = 2;
		enum Type {
			Put = 0;
			LeaderCommit = 1;
			ConfChange = 2;
			PutWithOffset = 3;
		}
		Type EntryType = 3;
		bytes      Data = 4;
		string     associateKey=5;
}

//Type == Put ==> set associateKey, save ext
//Type == PutWithOffset => ext save all the data
//Type == LeaderCommit => ...


/*
AspiraProposalPut{
	string associateKey
	bytes data
}
AspiraProposalPutWithOffset {
	string associateKey
	bytes data
	uint64 key
	uint32 reservation
	uint32 offset
}
*/
message AspiraProposal {
	enum Type {
		Put = 0;
		PutWithOffset = 1;
		Delete = 2;
	}
	Type ProposalType = 1;
	uint64 key = 2;
	uint64 offset = 3;
	string associateKey = 4;
	bytes data = 5;
}


message BlobRaftMessageRequest {
	RaftContext context = 1;
	Payload payload = 2;
}

message BlobRaftMessageResponse {
}

//raft intenal service
service Raft {
	rpc Heartbeat (Payload)        returns (stream Payload) {}
	rpc RaftMessage (stream RaftBatch) returns (Payload) {}
	rpc BlobRaftMessage (BlobRaftMessageRequest) returns (BlobRaftMessageResponse) {}
	rpc JoinCluster (RaftContext)      returns (Payload) {}
}

//aspira service
service AspiraGRPC {
	rpc StreamSnapshot (RaftContext) returns (stream Payload) {}
}




//zero service
message AllocIDRequest{
	//header 
}

message AllocIDResponse {
	uint64 ID = 1;
}

//I do not want to import raft's proto.
//the progress should be the same

message WorkerHeartbeatRequest {
	enum ProgressType {
		Probe = 0;
		Replicate = 1;
		Snapshot = 2;
	}
	MembershipState state = 1;
	map<uint64,ProgressType> progress = 2;
	RaftContext rd = 3;
}

message WorkerHeartbeatResponse {
}

message ZeroStatusRequest {

}

message ZeroStatusResponse {

}
//zero service
service ZeroGRPC {
	rpc WorkerHeartbeat( WorkerHeartbeatRequest) returns ( WorkerHeartbeatResponse){}
	rpc AllocID(AllocIDRequest) returns (AllocIDResponse){}
	rpc ZeroStatus(ZeroStatusRequest) returns (ZeroStatusResponse){}
}